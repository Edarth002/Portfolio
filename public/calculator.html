<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./tailwind.css">
    <title>Calculator With Just Javascript</title>
</head>

<body class="md:px-32 py-5 mx-auto flex items-center justify-center">
    <div class="bg-slate-700 shadow-lg md:w-2/5 w-10/12 p-3 rounded-xl">
        <input type="number" name="text" id="display" class="w-full mx-auto p-4 outline-none
        text-4xl mt-3 rounded-lg bg-transparent text-white font-bold text-right">
        <div class="flex mx-auto my-7 justify-center space-x-8">
            <button class="bg-slate-900 rounded-full px-6 py-4 cursor-pointer text-yellow-500 font-semibold text-2xl"
                id="button" onclick="clearText('')">AC</button>
            <button class="bg-slate-900 rounded-full px-6 py-4 cursor-pointer text-yellow-500 font-semibold text-2xl"
                id="button" onclick="backSpace()">Del</button>
            <button class="bg-slate-900 rounded-full px-6 py-5 cursor-pointer text-yellow-500 font-semibold text-2xl"
                id="button" onclick="displayText('%')">%</button>
            <button class="bg-slate-900 rounded-full px-8 py-6 cursor-pointer text-yellow-500 font-semibold text-2xl"
                id="button" onclick="displayText('/')">/</button>
        </div>
        <div class="flex mx-auto my-7 justify-center space-x-8">
            <button class="bg-slate-900 rounded-full px-8 py-6 cursor-pointer text-white font-semibold text-2xl"
                id="button" onclick="displayText('7')">7</button>
            <button class="bg-slate-900 rounded-full px-8 py-6 cursor-pointer text-white font-semibold text-2xl"
                id="button" onclick="displayText('8')">8</button>
            <button class="bg-slate-900 rounded-full px-8 py-6 cursor-pointer text-white font-semibold text-2xl"
                id="button" onclick="displayText('9')">9</button>
            <button class="bg-slate-900 rounded-full px-8 py-6 cursor-pointer text-yellow-500 font-semibold text-2xl"
                id="button" onclick="displayText('*')">*</button>
        </div>
        <div class="flex mx-auto my-7 justify-center space-x-8">
            <button class="bg-slate-900 rounded-full px-8 py-6 cursor-pointer text-white font-semibold text-2xl"
                id="button" onclick="displayText('4')">4</button>
            <button class="bg-slate-900 rounded-full px-8 py-6 cursor-pointer text-white font-semibold text-2xl"
                id="button" onclick="displayText('5')">5</button>
            <button class="bg-slate-900 rounded-full px-8 py-6 cursor-pointer text-white font-semibold text-2xl"
                id="button" onclick="displayText('6')">6</button>
            <button class="bg-slate-900 rounded-full px-8 py-6 cursor-pointer text-yellow-500 font-semibold text-2xl"
                id="button" onclick="displayText('-')">-</button>
        </div>
        <div class="flex mx-auto my-7 justify-center space-x-8">
            <button class="bg-slate-900 rounded-full px-8 py-6 cursor-pointer text-white font-semibold text-2xl"
                id="button" onclick="displayText('1')">1</button>
            <button class="bg-slate-900 rounded-full px-8 py-6 cursor-pointer text-white font-semibold text-2xl"
                id="button" onclick="displayText('2')">2</button>
            <button class="bg-slate-900 rounded-full px-8 py-6 cursor-pointer text-white font-semibold text-2xl"
                id="button" onclick="displayText('3')">3</button>
            <button class="bg-slate-900 rounded-full px-8 py-6 cursor-pointer text-yellow-500 font-semibold text-2xl"
                id="button" onclick="displayText('+')">+</button>
        </div>
        <div class="flex mx-auto my-7 justify-center space-x-8">
            <button class="bg-slate-900 rounded-full px-6 py-6 cursor-pointer text-white font-semibold text-2xl"
                id="button" onclick="displayText('00')">00</button>
            <button class="bg-slate-900 rounded-full px-8 py-6 cursor-pointer text-white font-semibold text-2xl"
                id="button" onclick="displayText('0')">0</button>
            <button class="bg-slate-900 rounded-full px-8 py-6 cursor-pointer text-white font-semibold text-2xl"
                id="button" onclick="displayText('.')">.</button>
            <button class="bg-slate-900 rounded-full px-6 py-4 cursor-pointer text-yellow-500 font-semibold text-5xl"
                id="button" onclick="equalTo()" name="equal">=</button>
        </div>
    </div>
    <script>

        let button = document.getElementById("button");
        let display = document.getElementById("display");
        let Equals = document.getElementsByName("equal");
        let x = null;

        function displayText(x) {
            display.value += x;
        }
        function clearText(x) {
            display.value = x;
        }
        function backSpace(x) {
            if (display.value > 0) {
                display.value = display.value.slice(0, -1);
            }
        }
        function equalTo() {
            display.value = eval(display.value);
        }

    </script>
</body>

</html>
